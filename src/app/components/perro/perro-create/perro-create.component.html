<div class="form-container">
    <h2>Crear Perro</h2>
  
    <form (ngSubmit)="crearPerro()" #perroForm="ngForm">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input 
          id="nombre"
          [(ngModel)]="perro.nombre"
          name="nombre"
          placeholder="Nombre"
          required
          minlength="2"
          #nombre="ngModel"
          class="form-control"
        />
        <div *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)" class="error-message">
          <small *ngIf="nombre.errors?.['required']">El nombre es obligatorio.</small>
          <small *ngIf="nombre.errors?.['minlength']">Debe tener al menos 2 caracteres.</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="raza">Raza:</label>
        <input 
          id="raza"
          [(ngModel)]="perro.raza"
          name="raza"
          placeholder="Raza"
          required
          minlength="2"
          #raza="ngModel"
          class="form-control"
        />
        <div *ngIf="raza.invalid && (raza.dirty || raza.touched)" class="error-message">
          <small *ngIf="raza.errors?.['required']">La raza es obligatoria.</small>
          <small *ngIf="raza.errors?.['minlength']">Debe tener al menos 2 caracteres.</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="personas">Propietarios:</label>
        <select id="personas" [(ngModel)]="personaSeleccionada" name="personas" class="form-control">
          <option *ngFor="let persona of personas" [ngValue]="persona">
            {{ persona.nombre }}
          </option>
        </select>
        <div class="add-button-container">
         <button type="button" (click)="addPersonaToSelected(personaSeleccionada)" class="add-btn">
             AÃ±adir
          </button>
        </div>          
      </div>
  
      <div class="form-group">
        <label>Propietarios seleccionados:</label>
        <ul>
          <li *ngFor="let persona of selectedPersonas">
            {{ persona.nombre }} 
            <button type="button" (click)="removePersonaFromSelected(persona)">Eliminar</button>
          </li>
        </ul>
      </div>
  
      <div class="button-container">
        <button type="submit" [disabled]="perroForm.invalid" class="submit-btn">Crear</button>
        <button type="button" (click)="cancelar()" class="cancel-btn">Cancelar</button>
      </div>
    </form>
  </div>
